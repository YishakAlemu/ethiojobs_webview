name: ethiojobs_webview
description: A new Flutter project.

publish_to: 'none' # Remove this line if you intend to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.0.0 # Replace with the actual latest version
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  connectivity_plus: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/ethiojobs.webp" # For legacy icons
  adaptive_icon_background: "#FFFFFF" # Background color (or use an image path)
  adaptive_icon_foreground: "assets/ethiojobs.webp"

flutter:
  assets:
  - assets/404page.svg
  - assets/error.html

  uses-material-design: true